syntax = "proto3";

package pannpers.entity.v1;

import "pannpers/entity/v1/user.proto";

option go_package = "gen/go/pannpers/entity/v1";

// Post entity
message Post {
  PostId id = 1;
  PostTitle title = 2;
  // The ID of the user who created the post.
  UserId author_id = 3;
}

// Post ID value object
message PostId {
  string value = 1;
}

// Post title value object
message PostTitle {
  string value = 1;
}
